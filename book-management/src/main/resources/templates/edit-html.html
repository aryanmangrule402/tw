<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Book</title>
</head>
<body>
<h1>Edit Book</h1>
<form th:action="@{/book/update/{id}(id=${book.id})}" th:object="${book}" method="post">
  <label for="name">Name:</label>
  <input type="text" th:field="*{name}" required/>
  <br/>

  <label for="author">Author:</label>
  <input type="text" th:field="*{author}" required/>
  <br/>

  <label for="price">Price:</label>
  <input type="number" th:field="*{price}" step="0.01" required/>
  <br/>

  <label for="publicationYear">Publication Year:</label>
  <input type="number" th:field="*{publicationYear}" required/>
  <br/>

  <button type="submit">Save</button>
</form>
<br/>
<a href="/" >Back to Book List</a>
</body>
</html>
