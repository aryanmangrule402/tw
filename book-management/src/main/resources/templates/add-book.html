<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Book</title>
  <link rel="stylesheet" href="/style.css" th:href="@{/style.css}">

</head>
<body>
<h1>Add Book</h1>
<form th:action="@{/book/save}" th:object="${book}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" required>
  </div>

  <div>
    <label for="author">Author:</label>
    <input type="text" th:field="*{author}" required>
  </div>

  <div>
    <label for="price">Price:</label>
    <input type="number" th:field="*{price}" required>
  </div>

  <div>
    <label for="publicationYear">Publication Year:</label>
    <input type="number" th:field="*{publicationYear}" required>
  </div>

  <div>
    <button type="submit">Save Book</button>
  </div>
</form>

<a href="/">Back to Book List</a>
</body>
</html>
